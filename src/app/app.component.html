<form [formGroup]="formOne" style="float: left; margin-right: 15px;">
  <div style="width: 300px;">
    <fly-select
        (selected)="handleSelect($event)"
        [options]="data"
        [labelProperty]="'name'"
        [valueProperty]="'id'"
        [formControlName]="'select'">
      <ng-template let-option="option">
        <div class="hero-card">
          <div class="image" [style.backgroundImage]="'url(' + option.original.avatar + ')'"></div>

          <div class="info">
            <div class="alias">{{option.original.alias}}</div>
            <div class="name-company">{{option.original.name}}, {{option.original.company}}</div>
          </div>
        </div>
      </ng-template>
    </fly-select>
  </div>
</form>

<form [formGroup]="formTwo" style="float: left">
  <div style="width: 300px;">
    <fly-select
        (selected)="handleSelect($event)"
        [options]="select"
        [placeholder]="'Select option'"
        [formControlName]="'select'">
    </fly-select>
  </div>
</form>
